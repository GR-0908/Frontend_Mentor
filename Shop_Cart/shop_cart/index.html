<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <div class="grid_page">
    <h1>Desserts</h1>
    <div class="grid_product">
      
      <article class="product">
        <picture>
          <img src="/images/image-waffle-mobile.jpg">
          <button class="cart_button_empty ">Add to Cart</button>
        </picture>
        
        <div class="product_text">
          <p class="product_category">Waffle</p>
          <p class="product_title">Waffle with Berries</p>
          <p class="product_price">$6.50</p>
        </div>
      </article>


      

    </div>


  <article class="cart cart_empty">
      <p class="cart_title">Your Cart (0)</p>
      <div class="cart_image_legend">
        <img src="/images/illustration-empty-cart.svg">
        <p class="cart_legend">Your added items will appear here</p>
      </div>  
  </article>

  
  </div>

  </div>

</body>
<script src="main.js"></script>
</html>
